<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8">

<title> CSS Dashboard Project  </title>

<!--Stylesheets-->
<link rel="stylesheet" type="text/css" href="css/styles.css"/>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

</head>

<body>
  <div class="container">

  <!-- NAVIGATION ROW -->
  <div class="row">
    <div class="col-blue col-lg-12 col-xs-12">
      <p>Navigation</p>
    </div><!--end col-->
  </div><!-- end row -->

  <!-- DASHBOARD HEADER -->
  <div class="row">
    <div class="col-red col-lg-10 col-sm-12">
      <img src="images/Icon_Dashboard.png" />
      <img src="images/Icon_Customers.png" />
      <img src="images/Icon_Messages.png" />
      <img src="images/Icon_Promotions.png" />
      <img src="images/Icon_Page Creator.png" />
      <img src="images/Icon_Analytics.png" />
    </div><!-- end column -->
    <div class="col-blue col-lg-2">
      <p>Here</p>
    </div>
  </div><!-- end row -->

  <!-- TASKS, ANALYTICS  -->
  <div class="row">
    <div class="col-blue col-lg-4 col-sm-12">
      <p>Tasks</p>
    </div>
    <div class="col-red col-lg-8 col-sm-12">
      <p>Analytics</p>
    </div>
  </div><!--end row-->

  <!--Recommendations, etc-->
  <div class="row">
    <div class="col-blue col-lg-4 col-sm-12">
      <p>Recommendations</p>
    </div><!--end col-->
    <div class="col-red col-lg-8 col-sm-12">
      <p>Contacts, Customers</p>
    </div><!--end col-->
  </div><!--end row-->

  <div class="row">
    <div class="col-red col-lg-offset-4 col-lg-8 col-sm-12">
      <p>Did you know?</p>
  </div>

<div class="row">
  <div class="col-blue col-lg-12">
    <p>Ads</p>
  </div>
</div>
  <!-- FOOTER ROW -->
  <div class="col-red col-lg-12 col-sm-12">
    <p>footer</p>
  </div><!--end footer-->

  </div><!-- end container -->



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!--JavaScript-->
<script src="js/bootstrap.min.js"></script>

</body>


</html>
